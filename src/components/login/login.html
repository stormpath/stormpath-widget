<div class="sp-login-component">
  <div sp-show="state | is 'loading'">Loading view model</div>
  <div sp-show="state | is 'loading_error'">Error: {error.message}</div>
  <div sp-show="state | is 'authenticated'">You are authenticated</div>
  <div sp-show="state | is 'login_error'">{error.message}</div>
  <form sp-show="state | in 'ready,login_error'">
    <div class="sp-form-group" sp-show="capsWarning">Caps lock is on!</div>
    <fieldset class="sp-login-social">
      <a sp-each-dir="accountStores"
        sp-href="dir.authorizeUri"
        sp-class="dir.provider.providerId | prefix 'sp-login-provider sp-login-'">
        Log in with {dir.name}</a>
    </fieldset>
    <fieldset class="sp-form-group sp-login-password">
      <sp-form-field
        sp-each-field="fields"
        model="field"
        name-prefix="'login-field'">
      </sp-form-field>
      <a href="#todo">Forgot password?</a>
    </fieldset>
    <div class="sp-form-group">
      <button type="submit" sp-on-click="onFormSubmit">Log in</button>
    </div>
    <hr>
    <div class="sp-form-group">
      <span class="sp-light">Don't have an account?</span> <a class="sp-right" href="#todo">Sign up</a>
    </div>
  </form>
</div>
