<div class="sp-login-component">
  <div class="sp-title">Log in</div>
  <div rv-show="state | is 'loading'">Loading view model</div>
  <div rv-show="state | is 'loading_error'">Error: {error.message}</div>
  <div rv-show="state | is 'authenticated'">You are authenticated</div>
  <div rv-show="state | is 'login_error'">{error.message}</div>
  <form rv-show="state | in 'ready,login_error'">
    <fieldset class="sp-form-group"
              rv-show="accountStores">
      <div class="sp-login-social" rv-class-sp-login-social-sm="smallButtons">
        <a rv-each-dir="accountStores"
          rv-href="dir.authorizeUri"
          rv-class="dir.provider.providerId | prefix 'sp-login-provider sp-login-'">
          Log in with {dir.name}</a>
        <a href="blah" class="sp-login-provider sp-login-twitter">Log in with Twitter</a>
      </div>

      <div class="sp-social-separator"><span>or</span></div>
    </fieldset>

    <fieldset class="sp-form-group sp-login-password">
      <sp-form-field
        rv-each-field="fields"
        model="field"
        name-prefix="'login-field'">
      </sp-form-field>
      <a href="#todo">Forgot password?</a>
    </fieldset>

    <button type="submit" rv-on-click="onFormSubmit">Log in</button>
    <hr>
    <span class="sp-light">Don't have an account?</span> <a class="sp-right" href="#todo">Sign up</a>
  </form>
</div>
