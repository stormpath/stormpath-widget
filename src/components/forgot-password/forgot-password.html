<div class="sp-forgot-password-component">
  <div sp-show="state | is 'loading_error'">Error: {error.message}</div>
  <div sp-show="state | is 'sent'">Please check your email</div>
  <form sp-show="state | isnt 'sent'">
    <div sp-each-field="fields">
      <label sp-for="field.name | prefix 'forgot-password-field-'">{field.label}</label>
      <input sp-id="field.name | prefix 'forgot-password-field-'"
             sp-type="field.type"
             sp-name="field.name"
             sp-value="field.value"
             sp-placeholder="field.placeholder"
             sp-required="field.required"
             sp-disabled="state | is 'sending'" />
    </div>
    <div sp-show="state | is 'error'">{error.message}</div>
    <button sp-on-click="onFormSubmit" sp-disabled="state | is 'sending'">Send Password Link</button>
  </form>
</div>
