<button class="sp-submit-btn" type="submit" rv-on-click="handler" rv-disabled="clicked">
  <div class="sp-anim-container" rv-class-sp-anim-fade-in-from-top="clicked" rv-class-sp-opacity-hidden="clicked | is false">
    <div class="sp-spinner"></div>
  </div>
  <div class="sp-anim-container" rv-class-sp-anim-fade-out-to-bottom="clicked" rv-class-sp-opacity-hidden="clicked">{label}</div>
</button>
