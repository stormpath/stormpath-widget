<button class="sp-submit-btn" type="submit" rv-disabled="submitting">
  <div class="sp-anim-container" rv-class-sp-anim-fade-in-from-top="submitting" rv-class-sp-opacity-hidden="submitting | is false">
    <div class="sp-spinner"></div>
  </div>
  <div class="sp-anim-container" rv-class-sp-anim-fade-out-to-bottom="submitting" rv-class-sp-opacity-hidden="submitting">{label}</div>
</button>
